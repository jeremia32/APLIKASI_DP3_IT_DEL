<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            background-color: #f8f9fa;
        }
        .sidebar {
            height: 100vh;
            background-color: #343a40;
            color: white;
            padding: 15px;
        }
        .sidebar h2 {
            text-align: center;
        }
        .sidebar ul {
            list-style: none;
            padding: 0;
        }
        .sidebar ul li {
            padding: 10px;
            cursor: pointer;
        }
        .sidebar ul li a {
            color: white;
            text-decoration: none;
            display: block;
        }
        .sidebar ul li a:hover {
            background-color: #495057;
            border-radius: 5px;
        }
        .content {
            padding: 20px;
        }
        .dropdown-menu {
            background-color: #343a40;
        }
        .dropdown-menu a {
            color: white;
        }
        .section-content {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <nav class="col-md-3 col-lg-2 d-md-block sidebar">
                <h2>Admin Panel</h2>
                <ul>
                    <li onclick="showSection('kategori')">Kategori</li>
                    <li onclick="showSection('aspek')">Aspek</li>
                    <li onclick="showSection('rubrik')">Rubrik</li>
                    <li onclick="showSection('question')">Question</li>
                </ul>
            </nav>
            
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 content">
                <h1>Dashboard</h1>
                
                <div id="kategori" class="section-content">
                    <div class="card">
                        <div class="card-body">
                            <h2>Kategori</h2>
                            <ul class="list-group">
                                <li class="list-group-item">Staf</li>
                                <li class="list-group-item">Student</li>
                                <li class="list-group-item">Account</li>
                                <li class="list-group-item">Penilai</li>
                            </ul>
                        </div>
                    </div>
                </div>

                <div id="aspek" class="section-content">
                    <div class="card">
                        <div class="card-body">
                            <h2>Aspek</h2>
                            <p>Data aspek akan ditampilkan di sini.</p>
                        </div>
                    </div>
                </div>

                <div id="rubrik" class="section-content">
                    <div class="card">
                        <div class="card-body">
                            <h2>Rubrik</h2>
                            <p>Data rubrik akan ditampilkan di sini.</p>
                        </div>
                    </div>
                </div>

                <div id="question" class="section-content">
                    <div class="card">
                        <div class="card-body">
                            <h2>Question</h2>
                            <p>Halaman question akan ditampilkan di sini.</p>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script>
        function showSection(sectionId) {
            $('.section-content').hide();
            $('#' + sectionId).show();
        }
    </script>
</body>
</html>
