<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <style>
      body {
        background: #0056b3;
        color: white;
      }
      .navbar {
        background-color: #343a40;
      }
      .navbar-brand,
      .nav-link {
        color: white !important;
      }
      .title {
        text-align: center;
        margin-top: 50px;
      }
      .card-container {
        display: flex;
        justify-content: center;
        gap: 20px;
        margin-top: 30px;
      }
      .card {
        width: 250px;
        cursor: pointer;
        transition: transform 0.3s;
        border: none;
        overflow: hidden;
      }
      .card:hover {
        transform: scale(1.05);
      }
      .card img {
        width: 100%;
        height: 150px;
        object-fit: cover;
      }
      .footer {
        text-align: center;
        margin-top: 50px;
        padding: 10px;
        background-color: #343a40;
        color: white;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg">
      <div class="container">
        <a class="navbar-brand" href="#">User Dashboard</a>
      </div>
    </nav>

    <h1 class="title">Selamat Datang di Dashboard</h1>

    <div class="container card-container">
      <div class="card shadow" onclick="navigateTo('atasan.html')">
        <img src="../asset/images.png" alt="Atasan" />
        <div class="card-body text-center">
          <h5 class="card-title">Atasan</h5>
        </div>
      </div>
      <div class="card shadow" onclick="navigateTo('sejawat.html')">
        <img src="../asset/images.jpg" alt="Sejawat" />
        <div class="card-body text-center">
          <h5 class="card-title">Sejawat</h5>
        </div>
      </div>
      <div class="card shadow" onclick="navigateTo('bawahan.html')">
        <img src="../asset/images (1).png" alt="Bawahan" />
        <div class="card-body text-center">
          <h5 class="card-title">Bawahan</h5>
        </div>
      </div>
    </div>

    <!-- <footer class="footer">&copy; 2025 User Dashboard. All Rights Reserved.</footer> -->

    <script>
      function navigateTo(page) {
        window.location.href = page;
      }
    </script>
  </body>
</html>
