<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Popup Berhasil</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f8f9fa;
      }
      .popup {
        display: none;
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        text-align: center;
      }
      .popup img {
        width: 50px;
        height: 50px;
      }
      .popup h2 {
        color: #28a745;
        margin: 10px 0;
      }
      .popup button {
        background: #0056b3;
        color: white;
        border: none;
        padding: 10px 15px;
        cursor: pointer;
        border-radius: 5px;
      }
    </style>
  </head>
  <body>
    <div class="popup" id="popup">
      <img src="https://cdn-icons-png.flaticon.com/512/845/845646.png" alt="Success" />
      <h2>Berhasil!</h2>
      <p>Jawaban Anda Berhasil Disimpan.</p>
      <button onclick="closePopup()">OK</button>
    </div>

    <script>
      function showPopup() {
        document.getElementById("popup").style.display = "block";
      }

      function closePopup() {
        document.getElementById("popup").style.display = "none";
        window.location.href = "user_dashboard.html"; // Mengarahkan ke user_dashboard.html
      }

      // Menampilkan popup otomatis setelah 1 detik
      setTimeout(showPopup, 1000);
    </script>
  </body>
</html>
